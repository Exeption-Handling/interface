<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이번주 날씨</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e6f7ff, #ffffff);
      padding: 20px;
      font-size: 110%;
    }

    h1 {
      text-align: center;
      color: #2a4d69;
      margin-bottom: 20px;
    }

    .week-weather {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }

    .day-card {
      background-color: #ffffff;
      border: 2px solid #b3e5fc;
      border-radius: 10px;
      padding: 15px;
      width: 120px;
      text-align: center;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }

    .day-card h3 {
      color: #0288d1;
      margin-bottom: 5px;
    }

    .day-card small {
      font-size: 0.8em;
      color: #888;
    }

    .day-card img {
      width: 60px;
      height: 60px;
      margin: 10px 0;
    }

    .day-card p {
      margin: 4px 0;
      font-size: 0.95em;
    }
    .back-button {
            position: fixed;       /* 항상 왼쪽 상단에 고정 */
            top: 20px;
            left: 20px;
            font-size: 24px;
            background-color: transparent;
            color: #0288d1;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            transition: transform 0.2s;
            z-index: 999;          /* 다른 요소 위에 뜨도록 */
        }

        .back-button:hover {
            transform: scale(1.2);
        }
  </style>
</head>
<body>
  <button class="back-button" onclick="location.href='index.html'" title="메인으로 돌아가기">←</button>

  <h1>이번주 날씨</h1>
  <div class="week-weather" id="weekWeather"></div>

  <script>
    const startDate = new Date();
    const days = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];
    const weatherData = [
      { temp: 23, humidity: 60, rain: 10 },
      { temp: 24, humidity: 55, rain: 20 },
      { temp: 22, humidity: 58, rain: 40 },
      { temp: 26, humidity: 50, rain: 5 },
      { temp: 25, humidity: 52, rain: 15 },
      { temp: 26, humidity: 57, rain: 30 },
      { temp: 24, humidity: 60, rain: 20 },
    ];

    const container = document.getElementById('weekWeather');
    for (let i = 0; i < 7; i++) {
      const date = new Date(startDate);
      date.setDate(date.getDate() + i);
      const month = date.getMonth() + 1;
      const day = date.getDate();
      const weekday = days[date.getDay()];
      const { temp, humidity, rain } = weatherData[i];

      const card = document.createElement('div');
      card.className = 'day-card';
      card.innerHTML = `
        <h3>${weekday}</h3>
        <small>${month}월 ${day}일</small>
        <img src="tenki_mark01_hare.png" alt="${weekday} 날씨">
        <p>기온: ${temp}℃</p>
        <p>습도: ${humidity}%</p>
        <p>강수확률: ${rain}%</p>
      `;
      container.appendChild(card);
    }
  </script>
</body>
</html>
