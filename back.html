
<!DOCTYPE html>
/*메인 화면*/
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3분할 레이아웃</title>
  <style>
    /* 전체 화면을 채우는 flex 컨테이너 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .container {
      display: flex;
      height: 100vh; /* 전체 높이 */
      transition: all 0.3s ease;
    }

    /* 공통 스타일 */
    .pane {
      transition: all 0.3s ease;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: white;
    }

    /* 왼쪽 패널: 초기 너비 1/6 */
    .left {
      flex: 1;
      background-color: #3498db;
    }

    /* 가운데 패널: 초기 너비 2/3 */
    .center {
      flex: 4;
      background-color: #2ecc71;
    }

    /* 오른쪽 패널: 초기 너비 1/6 */
    .right {
      flex: 1;
      background-color: #e74c3c;
    }

    /* 마우스를 올리면 해당 패널이 확대되고 나머지는 줄어듦 */
    .left:hover {
      flex: 3;
    }

    .right:hover {
      flex: 3;
    }

    .left:hover ~ .center,
    .right:hover ~ .center {
      flex: 2;
    }

    .left:hover ~ .right,
    .right:hover ~ .left {
      flex: 1;
    }

    .date{
      margin-top: 8px;
      font-size: 14px;
      color: gray;
    }
    .image{
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 왼쪽 패널 -->
    <div class="pane left">
        <h3>지구 온난화 지수</h3>
        
    </div>

    <!-- 가운데 패널 -->
    <div class="pane center">
        <h2><오늘의 날씨></h2>
        <br>
        <div id="date" style="margin: 10px 0;font-size: 1.2rem;"></div>
        <br>
        <img src="tenki_mark01_hare.png" alt="샘플 이미지" width="300" height="300">
        

        </div>

        <script>
        const now = new Date();
        // 연, 월, 일 추출
        const year = now.getFullYear();
        const month = now.getMonth() + 1; // 월은 0부터 시작하므로 +1 필요
        const day = now.getDate();
        // 출력 형식 설정
        const formattedDate = `${year}년 ${month}월 ${day}일`;
        // HTML에 표시
        document.getElementById('date').textContent = `${formattedDate}`;
    </script>
    </div>

    <!-- 오른쪽 패널 -->
    <div class="pane right">
        <h3>내일의 날씨</h3>
    </div>
  </div>
</body>
</html>
