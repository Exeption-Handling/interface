<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 보기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5fff5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .post-container {
      width: 100%;
      max-width: 800px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .post-title {
      font-size: 26px;
      font-weight: bold;
      color: #2e8b57;
      margin-bottom: 20px;
    }

    .author-info {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .author-info img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
    }

    .author-name {
      font-size: 18px;
      font-weight: bold;
    }

    .post-content {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .action-btn {
      padding: 8px 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .action-btn:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <!-- 게시글 전체 컨테이너 -->
  <div class="post-container">

    <!-- 게시글 제목 -->
    <div class="post-title">오늘 환경 보호 실천한 이야기</div>

    <!-- 작성자 정보 -->
    <div class="author-info">
      <img src="author.jpg" alt="작성자 사진">
      <div class="author-name">홍길동</div>
    </div>

    <!-- 게시글 내용 -->
    <div class="post-content">
      오늘 아침에 텀블러를 들고 출근했어요. <br>
      회사에서도 개인컵을 사용하고, 점심에는 채식도전까지 했습니다. <br>
      작지만 의미 있는 하루였어요 
    </div>

    <!-- 수정, 삭제, 목록 버튼 -->
    <div class="button-group">
      <button class="action-btn" onclick="location.href='edit.html?id=1';">수정</button>
      <button class="action-btn" onclick="confirmDelete()">삭제</button>
      <button class="action-btn" onclick="location.href='list.html';">목록</button>
    </div>
  </div>

  <script>
    function confirmDelete() {
      if (confirm("정말 이 글을 삭제하시겠습니까?")) {
        // 삭제 처리 로직 작성 필요 (예: delete.php 호출)
        alert("삭제되었습니다.");
        location.href = 'list.html';
      }
    }
  </script>
</body>
</html>
